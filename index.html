<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.18/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/da860dc3a6.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style.css">
    <title>AI Universal Hub
    </title>
</head>

<body class="bg-[#FFF]">
    <h1 class="text-[35px] font-semibold mt-9 text-center text-[#111111]">AI Universal Hub</h1>
    <div class="w-full flex justify-center mt-7"><button class="sort-by-data-button">Sort By Date</button></div>
    <div id="loading-spinner" class="w-full h-[300px] flex justify-center items-center hidden"><span
            class="loading loading-spinner loading-lg"></span></div>
    <section class="w-full my-10">
        <div id="card-container" class="w-[90%] m-auto grid lg:grid-cols-3 md:grid-cols-2 grid-cols-1 gap-5">
        </div>
    </section>
    <div id="see-more-container" class="flex justify-center mb-10 hidden"><button onclick="seeMore(false)"
            class="see-more-button">See More</button>
    </div>
    <script src="./index.js"></script>

</html>
